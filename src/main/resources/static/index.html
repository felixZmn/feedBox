  <body>
    <ul class="context-menu" id="context-menu">
      <li class="context-menu-item context-add" id="trigger-feed-add">
        Add feed
      </li>
      <li class="context-menu-item context-add" id="trigger-folder-add">
        Add folder
      </li>

      <li class="context-menu-item context-feed" id="trigger-feed-edit">
        Edit feed
      </li>
      <li class="context-menu-item context-feed" id="trigger-feed-delete">
        Delete feed
      </li>

      <li class="context-menu-item context-folder" id="trigger-folder-edit">
        Edit folder
      </li>
      <li class="context-menu-item context-folder" id="trigger-folder-delete">
        Delete folder
      </li>
    </ul>

    <div class="layout">
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="modal-close">&times;</span>
          <h2 id="modal-headline">Modal Title</h2>
          <div id="modal-content-container">
            <div class="modal-form" id="folder-add-edit">
              <label class="field" for="folder-name">Folder name </label>
              <input
                id="folder-name"
                name="folder-name"
                type="text"
                placeholder="My folder"
                required
              />

              <label
                class="field"
                for="folder-color"
                aria-labelledby="color-label"
                >Color</label
              >
              <div class="color-row">
                <select id="folder-color" name="folder-color">
                  <option value="f-base">Grey</option>
                  <option value="f-red">Red</option>
                  <option value="f-orange">Orange</option>
                  <option value="f-yellow">Yellow</option>
                  <option value="f-green">Green</option>
                  <option value="f-blue">Blue</option>
                  <option value="f-violet">Violet</option>
                </select>
                <span
                  id="color-swatch"
                  class="swatch"
                  aria-hidden="true"
                ></span>
              </div>

              <button id="trigger-save-folder" type="submit" class="btn right">
                Save
              </button>
            </div>

            <div class="modal-form" id="feed-add-edit">
              <label class="field" for="feed-url">Feed Link</label>
              <input
                id="feed-url"
                name="feed-url"
                type="text"
                placeholder="http[s]://"
              />

              <label class="field" for="feed-folder">Folder</label>
              <div class="feed-folder-row">
                <select id="feed-folder" name="feed-folder">
                  <option value="0"></option>
                  <!-- <option value="1">blogs</option>
                  <option value="2">it sec</option>
                  <option value="3">news</option>
                  <option value="8">tech</option>
                  <option value="9">Sports</option> -->
                </select>
              </div>

              <button type="submit" id="trigger-save-feed" class="btn right">
                Save
              </button>
            </div>

            <div class="modal-form" id="confirm-dialog">
              <p class="full" id="confirm-message">Are you sure?</p>
              <p class="right">
                <button id="confirm-yes" class="btn">Yes</button>
                <button id="confirm-no" class="btn">No</button>
              </p>
            </div>
          </div>
        </div>
      </div>

      <aside id="feeds" class="feeds border-right">
        <div class="column-header">
          <div class="left">
            <a class="item-spacer" href="./api/opml" download="feed-export.opml"
              ><img
                class="icon f-base"
                src="icons/export.svg"
                alt="Export Feeds"
            /></a>
            <a class="item-spacer" id="trigger-import"
              ><img
                class="icon f-base"
                src="icons/import.svg"
                alt="Import Feeds"
            /></a>
          </div>
          <div class="right">
            <a class="item-spacer" id="trigger-refresh"
              ><img
                id="refresh-spinner"
                class="icon f-base"
                src="icons/refresh.svg"
                alt="Refresh feeds"
            /></a>
          </div>
        </div>
        <div class="column" id="feeds-col">
          <!-- <div>
            <img class="icon" src="icons/list_search.svg" />
            <span class="folder-name">All Feeds</span>
          </div> -->
          <!-- <details>
            <summary>

              <span class="folder-name">News</span>
            </summary>

            <ul class="files">
              <li>
                <img class="file-img" src="icons/icon.png" alt="file icon" />
                Frankfurter Allgemeine Zeitung
              </li>
              <li>

                The New York Times
              </li>
              <li>
                <img class="file-img" src="icons/icon.png" alt="folder icon" />
                Tagesschau
              </li>
            </ul>
          </details> -->
        </div>
      </aside>

      <main id="articlesList" class="articlesList border-right">
        <div class="column-header">
          <div class="left">
            <div class="search-container">
              <img src="icons/search.svg" alt="Search" class="icon" />
              <input type="text" placeholder="Search..." id="search-input" />
            </div>
          </div>
          <div class="right"></div>
        </div>
        <div class="column">
          <!-- <div class="article" onclick="showView('reader')">
            <div class="header">
              <span class="source">Ars Technica</span>
              <span class="age">2h</span>
            </div>
            <div class="title">
              Rocket Report: Firefly lights the markets up; SpaceX starts
              selling trips to Mars
            </div>
          </div> -->
        </div>
      </main>

      <section id="reader" class="reader">
        <div class="column-header">
          <div class="left"></div>
          <div class="right">
            <a
              class="item-spacer d-none"
              id="trigger-external-open"
              href="#"
              target="_blank"
              ><img class="icon f-base" src="icons/external.svg" alt="Open"
            /></a>
            <a class="item-spacer" id="trigger-previous"
              ><img
                class="icon f-base"
                src="icons/reader_previous.svg"
                alt="Open"
            /></a>
            <a class="item-spacer" id="trigger-next"
              ><img class="icon f-base" src="icons/reader_next.svg" alt="Open"
            /></a>
            <a class="item-spacer" id="trigger-close"
              ><img class="icon f-base" src="icons/reader_close.svg" alt="Open"
            /></a>
          </div>
        </div>
        <div class="column">
          <div class="article">
            <h1 class="title">No article selected</h1>
            <div id="reader-publisher"></div>
            <div class="date"></div>
            <div class="border-bottom"></div>
            <div class="content"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="./scripts/main.js"></script>
