apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "feedbox.fullname" . }}
  labels:
    {{- include "feedbox.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "feedbox.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "feedbox.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "feedbox.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: feedbox
          image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
          - name: PG_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dbSecretName }}
                key: {{ .Values.database.userKey }}
          - name: PG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dbSecretName }}
                key: {{ .Values.database.passwordKey }}
          - name: PG_HOST
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dbSecretName }}
                key: {{ .Values.database.hostKey }}
          - name: PG_PORT
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dbSecretName }}
                key: {{ .Values.database.portKey }}
          - name: PG_DB
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dbSecretName }}
                key: {{ .Values.database.dbNameKey }}
          envFrom:
          - configMapRef:
              name: {{ include "feedbox.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          # readinessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: http
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: http
          #   initialDelaySeconds: 30
          #   periodSeconds: 20
          #   failureThreshold: 3
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
