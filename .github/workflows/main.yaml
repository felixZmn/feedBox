on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "Dockerfile"
      - "charts/**"
      - "src/**"
      - "pom.xml"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      docker_changed: ${{ steps.set-output.outputs.docker_changed }}
      chart_changed: ${{ steps.set-output.outputs.chart_changed }}
      app_version: ${{ steps.set-output.outputs.app_version }}
    steps:
      - uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8" # v5
        with:
          fetch-depth: 0

      - name: Detect changes and version
        id: set-output
        run: |
          # Compare current commit with previous
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -E '(^Dockerfile|^app/)' >/dev/null; then
            echo "docker_changed=true" >> $GITHUB_OUTPUT
          else
            echo "docker_changed=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED_FILES" | grep -E '(^charts/)' >/dev/null; then
            echo "chart_changed=true" >> $GITHUB_OUTPUT
          else
            echo "chart_changed=false" >> $GITHUB_OUTPUT
          fi

          # Extract version from pom.xml
          VERSION=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/')
          echo "Detected app version: $VERSION"
          echo "app_version=$VERSION" >> $GITHUB_OUTPUT

  build-docker:
    needs: detect-changes
    if: needs.detect-changes.outputs.docker_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8" # v5

      - name: Log in to GHCR
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # 3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # 6.18.0
        with:
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/feedbox:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/feedbox:buildcache,mode=max
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/feedbox:latest
            ghcr.io/${{ github.repository }}/feedbox:${{ needs.detect-changes.outputs.app_version }}

      - name: Save image tag
        run: echo "IMAGE_TAG=${{ needs.detect-changes.outputs.app_version }}" >> $GITHUB_ENV

  update-helm:
    needs: [detect-changes, build-docker]
    if: needs.detect-changes.outputs.chart_changed == 'true' || needs.detect-changes.outputs.docker_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8" # v5

      - name: Set image tag in values.yaml
        run: |
          yq -i '.image.tag = "${{ needs.detect-changes.outputs.app_version }}"' chart/values.yaml

      - name: Bump chart version
        run: |
          CURRENT_VERSION=$(yq '.version' chart/Chart.yaml)
          NEW_VERSION="${CURRENT_VERSION%.*}.$((${CURRENT_VERSION##*.}+1))"
          echo "Bumping version: $CURRENT_VERSION â†’ $NEW_VERSION"
          yq -i ".version = \"$NEW_VERSION\"" chart/Chart.yaml

      - name: Log in to GHCR (Helm OCI)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          helm package chart
          helm push feedbox-*.tgz oci://ghcr.io/${{ github.repository }}/chart
